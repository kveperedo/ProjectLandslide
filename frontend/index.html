<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landslide Prevention HQ</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="mainPage">
        <div class="sidebar">
                <div class="navigation" id="sideBar">
                    <div class="list" id="sideHome">
                        <p>Home</p>
                        <img src="img/icon_home.png" id="iconHome">
                    </div>
                    <div class="list sideEffect" id="sideDash">
                        <p>Dashboard</p>
                        <img src="img/icon_dashboard_active.png" id="iconDash">
                    </div>
                    <div class="list" id="sideAcc">
                        <p>About Us</p>
                        <img src="img/icon_customers.png" id="iconAcc">
                    </div>
                    <div class="list" id="sideSettings">
                        <p>Settings</p>
                        <img src="img/icon_setting.png" id="iconSettings">
                    </div>
                    <div class="list" id="sideLogout">
                        <p>Logout</p>
                        <img src="img/icon_circle-remove.png" id="iconSettings">
                    </div>
                </div>

                <div class="logo">
                    <p>Project Landslide</p>
                </div>
        </div>

        <div class="mainbar " id="mainDashboard">
            <div class="row-1">
                <div class="container">
                    <div class="overview">
                        <p>Overview</p>
                    </div>
                    <div class="location">
                        <p>Specific Location Found Here
                            <img src="img/icon_down-arrow-small.png" alt="">
                        </p>
                    </div>
                    <div class="account">
                        <img src="img/Avatar.png" alt="">
                        <p>Kevin Peredo</p>
                    </div>
                </div>
            </div>
            <div class="row-2">
                <div class="container">
                    <div class="graph"></div>
                    <div class="status">
                        <div class="title">System Status</div>
                        <div class="indicating">
                            Indicating System
                            <label class="switch" id="ind-sys">
                                <input type="checkbox" checked id='indInput'>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="sensing">
                            Sensing System
                            <label class="switch" id="sens-sys">
                                    <input type="checkbox" checked id='sensInput'>
                                    <span class="slider"></span>
                                </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainbar" id="mainHome">

        </div>

        <div class="mainbar" id="mainAcc">

        </div>

        <div class="mainbar" id="mainSettings">

        </div>
    </div>

    <div id="loginPage">
        <!-- <link rel="stylesheet" type="text/css" href="frontendcss.css"> -->
        <div id="loginBox">
            <div class="loginHeader">
                <h1 class="loginMessage">WELCOME</h1>
                <p class="loginDesc">The Central Office for landslide monitoring at different locations within Baguio City area.</p>
            </div>
            <div class="formTag">
                <form id="loginForm" action="index.html" method="get">
                <div class="loginContainer">
                    <p id="inputUser">Username</p>
                    <br>
                    <input class="userInput" type="text" name="inputUser" for="inputUser" required>
                </div>
                <div class="loginContainer">
                    <p id="inputPassword">Password</p>
                    <br>
                    <input class="userInput" type="password" name="inputPassword" for="inputPassword" required>
                </div>  
                <button class="loginButton">login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> -->
    <script src="popup.js"></script>
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
